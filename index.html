<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollectClock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(145deg, #FFD700, #000000);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .title-message {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
        }

        .title-message h1 {
            color: #FFD700;
            margin-bottom: 10px;
        }

        .title-message p {
            color: #FFD700;
        }

        .clock-face {
            width: 150px;
            height: 150px;
            border: 4px solid #FFD700;
            border-radius: 50%;
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            margin: 20px auto;
        }

        .clock-hand {
            position: absolute;
            background: #FFD700;
            transform-origin: bottom center;
            bottom: 50%;
            left: 50%;
        }

        .hour-hand {
            width: 4px;
            height: 35%;
            animation: rotate 43200s linear infinite;
        }

        .minute-hand {
            width: 3px;
            height: 45%;
            animation: rotate 3600s linear infinite;
        }

        .second-hand {
            width: 2px;
            height: 48%;
            background: #FFD700;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .casino-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .casino-item {
            background: rgba(255, 255, 255, 0.9);
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-available {
            background: #50C878;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
        }

        .status-waiting {
            background: #FFB347;
            color: black;
            padding: 5px 15px;
            border-radius: 15px;
        }

        .collect-bonus {
            color: #B8860B;
            text-decoration: none;
            font-weight: bold;
        }

        #odds-ticker {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #FFD700;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden;
        }

        .ticker-content {
            display: inline-block;
            animation: ticker 30s linear infinite;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .contact-footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #FFD700;
        }

        .contact-method {
            display: inline-block;
            margin: 10px;
            color: #FFD700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="title-message">
        <h1>CollectClock</h1>
        <p>Click the link, collect your daily bonus, and maximize your rewards with perfect timing!</p>
        <div class="clock-face">
            <div class="clock-hand hour-hand"></div>
            <div class="clock-hand minute-hand"></div>
            <div class="clock-hand second-hand"></div>
        </div>
    </div>

    <div class="casino-list" id="casino-list">
        <!-- Casino items will be generated here via JavaScript -->
    </div>

    <div id="ticker-container">
        <!-- Sports odds ticker will be inserted here -->
    </div>

    <div class="contact-footer">
        <a href="mailto:j.chapman7@yahoo.com" class="contact-method">Email</a>
        <span style="color: #FFD700; margin: 0 10px;">|</span>
        <a href="https://discordapp.com/users/JMENICHOLE" class="contact-method">Discord: JMENICHOLE</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
