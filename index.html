* { box-sizing: border-box; }

body {

}

header {

button {

  cursor: pointer;
  font-weight: 600;
  transition: background 0.2s ease;
  margin-top: 8px; /* Added spacing for buttons */
}

button:hover {
    filter: brightness(0.9);
}

.container {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 24px;
}

.card {
  background: var(--card);
  border-radius: 10px;
  padding: 14px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  position: relative;
}

.card a {
  color: var(--accent);
  word-break: break-all;
  text-decoration: none;
  font-weight: 600;
  transition: text-decoration 0.2s ease;
}

.card a:hover {
    text-decoration: underline;
}

.meta {
  font-size: 12px;
  color: var(--muted);
}

.status-text {
  font-size: 14px;
  font-weight: 500;
  margin-top: 4px;
}

.status-ready {
  color: var(--ready-status);
}

.status-countdown {
  color: var(--countdown-status);
}

.card .notes-display {
    font-size: 12px;
    color: var(--muted);
    border-top: 1px dashed rgba(255, 255, 255, 0.1);
    padding-top: 8px;
    margin-top: 8px;
    white-space: pre-wrap; /* Preserve line breaks in notes */
}

form {
  padding: 16px;
  border-top: 1px solid #222;
  display: grid;
  gap: 10px;
}

input[type="text"], textarea {
  background: #0f1524;
  border: 1px solid #222;
  padding: 8px;
  color: white;
  border-radius: 6px;
  width: 100%;
}

textarea {

}

// Function to format milliseconds into "Xh Ym"
function formatTimeLeft(ms) {
  if (ms <= 0) return "";
  const totalSeconds = Math.floor(ms / 1000);
  const hours = Math.floor(totalSeconds / 3600);
  const minutes = Math.floor((totalSeconds % 3600) / 60);

  let parts = [];
  if (hours > 0) parts.push(`${hours}h`);
  if (minutes > 0 || (hours === 0 && parts.length === 0)) parts.push(`${minutes}m`);
  
  return parts.join(' ');
}

function render() {
  const root = document.getElementById("cards");

        statusText = "Ready to collect";
        statusClass = "status-ready";
      } else {
        const timeLeft = nextCollectTimestamp - currentTime;
        statusText = `Available in ${formatTimeLeft(timeLeft)}`;
        statusClass = "status-countdown";
      }
    }

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <strong>${c.name}</strong>
      <a href="${c.url}" target="_blank">Open</a>
      <div class="meta">
        Last collected:
        ${c.lastCollected ? new Date(c.lastCollected).toLocaleString() : "Never"}
      </div>
      <div class="status-text ${statusClass}">${statusText}</div>
      ${c.notes ? `<div class="notes-display">Notes: ${c.notes}</div>` : ''}

    `;

            c.lastCollected = Date.now();
            save(); // Save after updating lastCollected
        });
    }

    root.appendChild(card);
  });
  
  // Clear existing timer and set a new one to re-render periodically
  if (renderTimer) {
      clearInterval(renderTimer);
  }
  renderTimer = setInterval(render, RENDER_INTERVAL_MS);
}
