<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CollectClock</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: help;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: max-content;
      background-color: #222;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    #gif-popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      z-index: 999;
      display: none;
    }

    #gif-popup img {
      width: 200px;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-btn" onclick="toggleDegenMode()">Toggle Degen Mode</button>
    <h1>CollectClock</h1>
    <p>Track your daily casino claims and referral earnings.</p>

    <a href="https://discord.com/oauth2/authorize?client_id=1336968746450812928&redirect_uri=https%3A%2F%2Fjmenichole.github.io%2FCollectClock%2Fcallback&response_type=code&scope=identify" class="login-btn">
      Login with Discord
    </a>

    <div class="table">
      <div class="table-header">
        <div>Casino</div>
        <div>Collected</div>
        <div>Last Collected</div>
      </div>

      <div class="table-row" data-casino="Hello Millions">
        <div class="tooltip">Hello Millions
          <span class="tooltiptext">VPN required - resets daily at 6PM EST</span>
        </div>
        <div><input type="checkbox" class="collect-checkbox" /></div>
        <div class="last-collected">Available!</div>
      </div>

      <div class="table-row" data-casino="SpinBlitz">
        <div class="tooltip">SpinBlitz
          <span class="tooltiptext">No VPN needed - resets every 24h</span>
        </div>
        <div><input type="checkbox" class="collect-checkbox" /></div>
        <div class="last-collected">Available!</div>
      </div>

      <div class="table-row" data-casino="Mega Bonanza">
        <div class="tooltip">Mega Bonanza
          <span class="tooltiptext">US only - midnight reset</span>
        </div>
        <div><input type="checkbox" class="collect-checkbox" /></div>
        <div class="last-collected">Available!</div>
      </div>
    </div>
  </div>

  <div id="gif-popup">
    <img src="" alt="funny gif" />
  </div>

  <script>
    const gifUrls = [
      "https://media.giphy.com/media/3og0IPxMM0erATueVW/giphy.gif",
      "https://media.giphy.com/media/1rNWzT3lbTi9K/giphy.gif",
      "https://media.giphy.com/media/l0MYEqEzwMWFCg8rm/giphy.gif",
      "https://media.giphy.com/media/3o6gE5aYpXz5E1ZkQo/giphy.gif"
    ];

    function toggleDegenMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    function showGifPopup() {
      const gif = gifUrls[Math.floor(Math.random() * gifUrls.length)];
      const popup = document.getElementById("gif-popup");
      popup.querySelector("img").src = gif;
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 5000);
    }

    function updateTimers() {
      document.querySelectorAll(".table-row").forEach(row => {
        const casino = row.getAttribute("data-casino");
        const checkbox = row.querySelector(".collect-checkbox");
        const label = row.querySelector(".last-collected");
        const lastCollected = localStorage.getItem("casino_" + casino);
        const now = Date.now();

        if (lastCollected) {
          const diff = now - parseInt(lastCollected);
          const hoursLeft = 24 - (diff / (1000 * 60 * 60));
          if (hoursLeft > 0) {
            checkbox.checked = true;
            checkbox.disabled = true;
            label.textContent = `${hoursLeft.toFixed(1)}h until reset`;
          } else {
            checkbox.checked = false;
            checkbox.disabled = false;
            label.textContent = "Available!";
            localStorage.removeItem("casino_" + casino);
          }
        } else {
          checkbox.checked = false;
          checkbox.disabled = false;
          label.textContent = "Available!";
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }

      updateTimers();
      setInterval(updateTimers, 60000);

      let collectedCount = parseInt(localStorage.getItem("collect_count") || "0");

      document.querySelectorAll(".collect-checkbox").forEach(checkbox => {
        checkbox.addEventListener("change", () => {
          const row = checkbox.closest(".table-row");
          const casino = row.getAttribute("data-casino");

          if (checkbox.checked) {
            const confirmCollected = confirm("Did you collect your bonus?");
            if (confirmCollected) {
              localStorage.setItem("casino_" + casino, Date.now());
              collectedCount++;
              localStorage.setItem("collect_count", collectedCount);
              updateTimers();

              if (collectedCount % 5 === 0) {
                showGifPopup();
              }
            } else {
              const hours = prompt("How many hours until your next bonus?");
              const hoursNum = parseFloat(hours);
              if (!isNaN(hoursNum) && hoursNum > 0) {
                const delay = Date.now() - ((24 - hoursNum) * 60 * 60 * 1000);
                localStorage.setItem("casino_" + casino, delay);
                updateTimers();
              } else {
                checkbox.checked = false;
              }
            }
          }
        });
      });
    });
  </script>
</body>
</html>
