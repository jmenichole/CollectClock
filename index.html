<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CollectClock - Track and collect your daily casino bonuses with perfect timing">
    <title>CollectClock</title>

    <!-- CSS and Fonts -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Casino&display=swap" rel="stylesheet">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MGW03QSJ9B"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-MGW03QSJ9B');
    </script>

    <!-- Scripts -->
    <script defer src="script.js"></script>
    <script defer src="ticker.js"></script>
</head>

<body>
    <main class="container">
        <header class="title-message">
            <h1>CollectClock</h1>
            <p>Click the link, collect your daily bonus, and maximize your rewards with perfect timing!</p>
        </header>

        <!-- Analog Clock Display -->
        <section class="clock-container">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
                <div class="clock-center"></div>
            </div>
        </section>

        <!-- Casino List Grid -->
        <section class="casino-list-container">
            <div class="casino-grid" id="casino-list"></div>
        </section>

        <!-- Sports Ticker -->
        <div class="sports-ticker">
            <div class="ticker-content">
                <div class="ticker-scroll">Welcome to CollectClock! Collect your bonuses now!</div>
            </div>
        </div>
    </main>
</body>
