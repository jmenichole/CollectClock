<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CollectClock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="header-left">
    <h1>ðŸŽ¯ CollectClock</h1>
    <span class="subtitle">Daily casino bonus tracker</span>
  </div>
  <div class="header-right">
    <button id="addCasinoBtn">âž• Add Casino</button>
  </div>
</header>

<main class="container">

  <section class="section">
    <h2>Approved Casinos</h2>
    <div id="approvedGrid" class="card-grid"></div>
  </section>

  <section class="section">
    <h2>Pending Submissions</h2>
    <div id="pendingGrid" class="card-grid muted"></div>
  </section>

</main>

<!-- ADD CASINO MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h2>Add Casino</h2>

    <input id="name" placeholder="Casino name">
    <input id="url" placeholder="Casino URL">
    <input id="bonus" placeholder="Bonus description">
    <input id="amount" placeholder="Bonus amount">
    <input id="window" placeholder="Collecting window">

    <label class="checkbox">
      <input type="checkbox" id="global">
      Submit for global approval
    </label>

    <div class="modal-actions">
      <button id="saveCasino">Add</button>
      <button id="cancelCasino">Cancel</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
