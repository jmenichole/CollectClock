<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CollectClock - All in one place list for your daily casino bonuses!">
    <title>🎰 CollectClock 💰</title>

    <!-- CSS and Fonts -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Casino&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KEY.js" crossorigin="anonymous"></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MGW03QSJ9B"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-MGW03QSJ9B');
    </script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>CollectClock</h1>
        <a href="https://discord.gg/q4K9n9hEpR" class="discord-icon">
            <i class="fab fa-discord"></i> Login
        </a>
    </header>

    <!-- User Section -->
    <div id="user-section">
        <div id="user-info" style="display: none;">
            <img id="user-avatar" alt="User Avatar" class="avatar">
            <div class="user-details">
                <span id="username" class="username"></span>
                <div class="streak-info">
                    <span>Streak: <span id="current-streak">0</span></span>
                    <span>Best: <span id="highest-streak">0</span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="daily-streak">
        Daily Streak: <span id="streak-count">0</span> days
    </div>

    <main>
        <!-- Title Section -->
        <div class="title-message">
            <h1>CollectClock</h1>
            <p>Track your daily bonuses and compete for the highest streak!</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <!-- Leaderboard Section -->
        <div class="leaderboard-section">
            <h2>🏆 Top Collectors</h2>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Collector</th>
                        <th>Best Streak</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-list">
                    <!-- Leaderboard entries will be added here via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Casino Tracker Table -->
        <table class="tracker-table">
            <thead>
                <tr>
                    <th>Casino</th>
                    <th>Next Bonus</th>
                    <th>✓</th>
                </tr>
            </thead>
            <tbody id="casino-list">
                <!-- Casino rows will be added dynamically via JavaScript -->
            </tbody>
        </table>
    </main>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <a href="https://cash.app/$godzillamasters" class="support-button">💝 Support CollectClock</a>
        <p class="copyright">2025 Jamie Vargas. All rights reserved.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
