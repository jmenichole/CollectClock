  <style>
    :root {
      /* Improved color scheme with better contrast for accessibility */
      --bg: #1a1a2e;
      --text: #ffffff;
      --text-secondary: #d1d5db;
      --link: #60a5fa;
      --link-hover: #3b82f6;
      --link-visited: #c084fc;
      --timer: #ef4444;
      --success: #22c55e;
      --warning: #f59e0b;
      --hover-bg: #374151;
      --border: #4b5563;
      --accent: #3b82f6;
      --card-bg: #1f2937;
      --card-hover: #374151;
      --shadow: rgba(0, 0, 0, 0.25);
      --shadow-hover: rgba(59, 130, 246, 0.25);
      
      /* Status colors with better contrast */
      --available-bg: rgba(34, 197, 94, 0.1);
      --available-border: #22c55e;
      --cooldown-bg: rgba(239, 68, 68, 0.1);
      --cooldown-border: #ef4444;

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      transition: all 0.3s ease-in-out;

        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      background-size: 120px 120px;
      background-attachment: fixed;
    }
    .container { 
      max-width: 900px; 
      margin: 1rem auto; 
      padding: 1rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 8px 32px var(--shadow);
      backdrop-filter: blur(10px);
      width: calc(100% - 2rem);
    }
    h1 {

      text-align: center; 
      font-size: 2.2em; 
      margin-bottom: 1.5em;
      font-weight: 600;
      color: var(--text);
      background: linear-gradient(135deg, var(--accent), var(--link-hover));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .header-actions {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1.5rem;
    }

      gap: 16px; 
      padding: 16px;

      border-radius: 12px;

      border: 1px solid var(--border);
      box-shadow: 0 2px 8px var(--shadow);
      min-height: 60px;
      align-items: center;
      transition: all 0.3s ease;

    .casino-controls {

      z-index: 10;
      position: relative;

      padding: 6px;
      border-radius: 8px;

      justify-content: center;
      z-index: 10;
      position: relative;

      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);

      color: var(--bright-silver);

    .category-icon {
      font-size: 1.4em;

    }
    
    .category-toggle {
      font-size: 1.4em;
      transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      color: var(--bright-silver);
      filter: drop-shadow(0 0 6px rgba(192, 192, 192, 0.6));
    }
    
    .category-section.collapsed .category-toggle {
      transform: rotate(-90deg);
    }
    
    .category-content {
      padding: 0;
      max-height: 5000px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
    }
    
    .category-section.collapsed .category-content {
      max-height: 0;
      padding: 0;
    }
    
    /* Category-specific styling */
    .category-crypto .category-title { color: #f39c12; }
    .category-crypto .category-icon { filter: drop-shadow(0 0 8px #f39c12); }
    .category-crypto .category-count { background: linear-gradient(135deg, #f39c12, #e67e22); }
    
    .category-social .category-title { color: #3498db; }
    .category-social .category-icon { filter: drop-shadow(0 0 8px #3498db); }
    .category-social .category-count { background: linear-gradient(135deg, #3498db, #2980b9); }
    
    .category-sports .category-title { color: #e74c3c; }

    .category-sports .category-count { background: linear-gradient(135deg, #e74c3c, #c0392b); }
    
    .category-vpn .category-title { color: #9b59b6; }
    .category-vpn .category-icon { filter: drop-shadow(0 0 8px #9b59b6); }
    .category-vpn .category-count { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
    
    .category-instant .category-title { color: #27ae60; }
    .category-instant .category-icon { filter: drop-shadow(0 0 8px #27ae60); }
    .category-instant .category-count { background: linear-gradient(135deg, #27ae60, #229954); }

      text-shadow: none;

      0%,100% { 
        color: var(--purple-accent); 
        text-shadow: 
          0 0 10px var(--purple-accent), 
          0 0 20px var(--rose-gold), 
          0 0 4px #000; 
      }
      25% { 
        color: var(--rose-gold); 
        text-shadow: 
          0 0 15px var(--rose-gold), 
          0 0 25px var(--purple-accent), 
          0 0 4px #000; 
      }
      50% { 
        color: var(--bright-silver); 
        text-shadow: 
          0 0 18px var(--bright-silver), 
          0 0 30px var(--purple-accent), 
          0 0 4px #000; 
      }
    }
    @keyframes pulseSilverGlow {
      0%,100% { 
        color: var(--silver); 
        text-shadow: 
          0 0 10px var(--silver), 
          0 0 20px var(--purple-accent), 
          0 0 4px #000; 
      }
      25% { 
        color: var(--purple-accent); 
        text-shadow: 
          0 0 15px var(--purple-accent), 
          0 0 25px var(--bright-silver), 
          0 0 4px #000; 
      }
      50% { 
        color: var(--bright-silver); 
        text-shadow: 
          0 0 18px var(--bright-silver), 
          0 0 30px var(--silver), 
          0 0 4px #000; 
      }
    }
    @keyframes glitch {
      0% { transform: none; }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: none; }
    }
    /* Casino Glitter Effects */
    @keyframes goldShimmer {
      0%, 100% { 
        text-shadow: 
          0 0 8px var(--gold-bright), 
          0 0 15px var(--gold-dark), 
          0 0 25px var(--silver),
          0 3px 6px rgba(0, 0, 0, 0.8);
        transform: scale(1);
      }
      25% { 
        text-shadow: 
          0 0 15px var(--silver), 
          0 0 25px var(--gold-bright), 
          0 0 35px var(--red-bright),
          0 3px 6px rgba(0, 0, 0, 0.9);
        transform: scale(1.01);
      }
      50% { 
        text-shadow: 
          0 0 12px var(--red-bright), 
          0 0 22px var(--gold-bright), 
          0 0 32px var(--silver),
          0 3px 6px rgba(0, 0, 0, 0.8);
        transform: scale(1.02);
      }
      75% { 
        text-shadow: 
          0 0 10px var(--gold-dark), 
          0 0 20px var(--silver), 
          0 0 30px var(--gold-bright),
          0 3px 6px rgba(0, 0, 0, 0.9);
        transform: scale(1.01);
      }
    }
    @keyframes blueShimmer {
      0%, 100% { 
        text-shadow: 
          0 0 5px var(--gold-bright), 
          0 0 10px var(--gold-dark), 
          0 0 15px var(--silver),
          0 2px 4px rgba(0, 0, 0, 0.6);
        transform: scale(1);
      }
      25% { 
        text-shadow: 
          0 0 8px var(--silver), 
          0 0 15px var(--gold-bright), 
          0 0 20px var(--red-bright),
          0 2px 4px rgba(0, 0, 0, 0.7);
        transform: scale(1.005);
      }
      50% { 
        text-shadow: 
          0 0 7px var(--red-bright), 
          0 0 12px var(--gold-bright), 
          0 0 18px var(--silver),
          0 2px 4px rgba(0, 0, 0, 0.6);
        transform: scale(1.01);
      }
      75% { 
        text-shadow: 
          0 0 6px var(--gold-dark), 
          0 0 12px var(--silver), 
          0 0 18px var(--gold-bright),
          0 2px 4px rgba(0, 0, 0, 0.7);
        transform: scale(1.005);
      }
    }
    @keyframes titleFlash {
      0%, 95%, 100% { opacity: 0; }
      96%, 99% { opacity: 0.3; }
    }
    @keyframes sparkle {
      0%, 50%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
      25%, 75% { opacity: 1; transform: scale(1) rotate(180deg); }
    }
    @keyframes silverGlitter {
      0%, 100% { 
        text-shadow: 
          0 0 8px var(--silver), 
          0 0 15px var(--purple-accent), 
          0 0 25px var(--bright-silver),
          0 3px 6px rgba(0, 0, 0, 0.9);
        transform: scale(1);
      }
      25% { 
        text-shadow: 
          0 0 12px var(--purple-accent), 
          0 0 22px var(--silver), 
          0 0 32px var(--rose-gold),
          0 3px 6px rgba(0, 0, 0, 0.8);
        transform: scale(1.02);
      }
      50% { 
        text-shadow: 
          0 0 12px var(--rose-gold), 
          0 0 22px var(--bright-silver), 
          0 0 32px var(--purple-accent),
          0 3px 6px rgba(0, 0, 0, 0.8);
        transform: scale(1.02);
      }
      75% { 
        text-shadow: 
          0 0 10px var(--bright-silver), 
          0 0 20px var(--purple-accent), 
          0 0 30px var(--silver),
          0 3px 6px rgba(0, 0, 0, 0.9);
        transform: scale(1.01);
      }
    }
    /* Add premium sparkle effects to available bonuses */
    .last-collected.available {
      position: relative;
      animation: pulseGlow 2.5s infinite, goldShimmer 4s ease-in-out infinite;
    }

    function parseTimeInput(input) {
      if (!input) return NaN;
      input = input.toLowerCase().replace(/[^0-9hm\s\.\:]/g, '');
      // Accept formats like "2:30" as 2h 30m
      let total = 0;
      const colonMatch = input.match(/(\d+)\s*:\s*(\d+)/);
      if (colonMatch) {
        total += parseInt(colonMatch[1], 10) * 60 + parseInt(colonMatch[2], 10);
        return total;
      }
      const hourMatch = input.match(/(\d+(?:\.\d+)?)\s*h/);
      const minMatch = input.match(/(\d+(?:\.\d+)?)\s*m/);
      if (hourMatch) total += parseFloat(hourMatch[1]) * 60;
      if (minMatch) total += parseFloat(minMatch[1]);
      if (!hourMatch && !minMatch) {
        const num = parseFloat(input);
        if (!isNaN(num)) total += num;
      }
      if (!isFinite(total) || total <= 0) return NaN;
      return Math.round(total);
    }

      // Always use affiliate links (previously "tilted" links)
      const link = casino.tilted;
      const now = Date.now();
      
      // Create favorite button
      const favoriteBtn = document.createElement("button");
      favoriteBtn.className = "favorite-btn";
      favoriteBtn.innerHTML = casino.isFavorite ? "⭐" : "☆";
      favoriteBtn.title = casino.isFavorite ? "Remove from favorites" : "Add to favorites";
      favoriteBtn.onclick = (e) => {
        e.stopPropagation();
        toggleFavorite(casino.name);
      };
      
      // Create hide button
      const hideBtn = document.createElement("button");
      hideBtn.className = "hide-btn";
      hideBtn.innerHTML = "👁";
      hideBtn.title = "Hide this casino";
      hideBtn.onclick = (e) => {
        e.stopPropagation();
        hideCasino(casino.name);
      };
      
      // Create info button if casino has detailed information
      let infoButton = "";
      if (casino.info) {
        infoButton = `<button class="casino-info-btn" onclick="showCasinoInfo('${casino.name}')" title="View casino details">ⓘ</button>`;
      }
      
      // Create main content
      let statusText, statusClass;
      if (isAvailable) {
        statusText = "💎 Available! ✨";
        statusClass = "available";
      } else {
        const timeLeft = casino.next - now;
        statusText = formatTime(timeLeft);
        statusClass = "timer";
      }
      
      // Create bonus info display
      let bonusInfo = "";
      if (casino.info) {
        const stars = casino.info.trustScore ? "★".repeat(Math.floor(casino.info.trustScore / 20)) : "";
        bonusInfo = `
          <div class="casino-bonus-info">
            <div class="bonus-amount" title="${casino.info.dailyBonus || 'No bonus info'}">${casino.info.dailyBonus ? casino.info.dailyBonus.substring(0, 20) + (casino.info.dailyBonus.length > 20 ? '...' : '') : 'No bonus info'}</div>
            ${casino.info.trustScore ? `<div class="trust-score-display"><span class="trust-score-number">${casino.info.trustScore}</span><span class="trust-stars">${stars}</span></div>` : ''}
          </div>
        `;
      } else {
        bonusInfo = `<div class="casino-bonus-info"><div class="no-bonus-info">Bonus info<br>not available</div></div>`;
      }
      
      row.innerHTML = `
        <div class="casino-controls">
          ${favoriteBtn.outerHTML}
          ${hideBtn.outerHTML}
        </div>
        <div class="tooltip">
          <a href="${link}" target="_blank" onclick="return handleCasinoLinkClick(event, '${casino.name}')">${casino.name}</a>
          ${infoButton}
          <span class="tooltiptext">${casino.tooltip || ''}</span>
        </div>
        ${bonusInfo}
        <div><input type="checkbox" aria-label="Collected ${casino.name}?" /></div>
        <div class="last-collected ${statusClass}">${statusText}</div>
      `;
      
      // Re-attach event handlers since innerHTML overwrites them
      const newFavoriteBtn = row.querySelector(".favorite-btn");
      const newHideBtn = row.querySelector(".hide-btn");
      
      newFavoriteBtn.onclick = (e) => {
        e.stopPropagation();
        toggleFavorite(casino.name);
      };
      
      newHideBtn.onclick = (e) => {
        e.stopPropagation();
        hideCasino(casino.name);
      };
      
      return row;
    }
    
    function toggleFavorite(casinoName) {
      const currentFavorite = localStorage.getItem("favorite_" + casinoName) === "true";
      localStorage.setItem("favorite_" + casinoName, (!currentFavorite).toString());
      renderCasinoTable();
    }
    
    function hideCasino(casinoName) {
      if (confirm(`Hide ${casinoName}? You can restore it by clearing your browser data.`)) {
        localStorage.setItem("hidden_" + casinoName, "true");
        renderCasinoTable();
      }
    }
    
    function formatTime(ms) {
      if (ms <= 0) return "Available!";
      
      const hours = Math.floor(ms / (1000 * 60 * 60));
      const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((ms % (1000 * 60)) / 1000);
      
      if (hours > 0) {
        return `${hours}h ${minutes}m`;
      } else if (minutes > 0) {
        return `${minutes}m ${seconds}s`;
      } else {
        return `${seconds}s`;
      }
    }
    
    function handleCasinoLinkClick(event, casinoName) {
      // Track last used time for sorting
      localStorage.setItem("lastused_" + casinoName, Date.now().toString());
      return true; // Allow the link to open
    }
    
    function createCategorySection(categoryKey, casinos, categoryInfo, isAvailable) {
      const section = document.createElement("div");
      section.className = `category-section category-${categoryKey}`;
      
      const info = categoryInfo[categoryKey] || { 
        name: categoryKey.charAt(0).toUpperCase() + categoryKey.slice(1), 
        icon: "🎰", 
        color: "#888" 
      };
      
      // Create header
      const header = document.createElement("div");
      header.className = "category-header";
      header.innerHTML = `
        <h3 class="category-title">
          <span class="category-icon">${info.icon}</span>
          ${info.name}
        </h3>
        <div style="display: flex; align-items: center; gap: 12px;">
          <span class="category-count">${casinos.length}</span>
          <span class="category-toggle">▼</span>
        </div>
      `;
      
      // Create content container
      const content = document.createElement("div");
      content.className = "category-content";
      
      // Add casinos to content
      casinos.forEach(casino => {
        const row = createCasinoRow(casino, isAvailable);
        content.appendChild(row);
      });
      
      // Add click handler for collapse/expand
      header.addEventListener('click', () => {
        section.classList.toggle('collapsed');
        const isCollapsed = section.classList.contains('collapsed');
        localStorage.setItem(`category_${categoryKey}_collapsed`, isCollapsed.toString());
      });
      
      // Restore collapse state
      const isCollapsed = localStorage.getItem(`category_${categoryKey}_collapsed`) === 'true';
      if (isCollapsed) {
        section.classList.add('collapsed');
      }
      
      section.appendChild(header);
      section.appendChild(content);
      
      return section;
    }

    
    const infoBtn = document.getElementById('info-btn');
    const infoPopup = document.getElementById('info-popup');
    if (infoBtn && infoPopup) {
      infoBtn.addEventListener('click', function(e) {
        const isActive = infoBtn.classList.toggle('active');
        infoPopup.style.display = isActive ? 'block' : 'none';
        infoPopup.setAttribute('aria-hidden', !isActive);
        if (isActive) {
          setTimeout(() => {
            document.addEventListener('click', hideInfo, { once: true });
          }, 10);
          infoPopup.focus();
        }
        e.stopPropagation();
      });
      infoBtn.addEventListener('keydown', function(e) {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          infoBtn.click();
        }
      });
      function hideInfo(e) {
        if (!infoBtn.contains(e.target) && !infoPopup.contains(e.target)) {
          infoBtn.classList.remove('active');
          infoPopup.style.display = 'none';
          infoPopup.setAttribute('aria-hidden', 'true');
        }
      }
    }
    
    // --- Admin Panel Functions ---
    function initializeAdminPanel() {
      const adminBtn = document.getElementById("admin-btn");
      const adminPanel = document.getElementById("admin-panel");
      const adminPasswordModal = document.getElementById("admin-password-modal");
      const adminPasswordInput = document.getElementById("admin-password-input");
      const adminPasswordSubmit = document.getElementById("admin-password-submit");
      const adminPasswordCancel = document.getElementById("admin-password-cancel");
      const adminCloseBtn = document.getElementById("admin-close-btn");
      const adminClicksList = document.getElementById("admin-clicks-list");
      
      const ADMIN_PASSWORD = "jmenichole0098";
      
      // Initialize click tracking if not exists
      if (!localStorage.getItem("casinoClickStats")) {
        localStorage.setItem("casinoClickStats", JSON.stringify({}));
      }
      
      // Show password modal
      adminBtn.addEventListener("click", () => {
        adminPasswordModal.style.display = "flex";
        adminPasswordInput.focus();
      });
      
      // Handle password submission
      adminPasswordSubmit.addEventListener("click", () => {
        if (adminPasswordInput.value === ADMIN_PASSWORD) {
          adminPasswordModal.style.display = "none";
          showAdminPanel();
          adminPasswordInput.value = "";
        } else {
          alert("Incorrect password");
          adminPasswordInput.focus();
        }
      });
      
      // Handle password input Enter key
      adminPasswordInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          adminPasswordSubmit.click();
        }
      });
      
      // Cancel password modal
      adminPasswordCancel.addEventListener("click", () => {
        adminPasswordModal.style.display = "none";
        adminPasswordInput.value = "";
      });
      
      // Close admin panel
      adminCloseBtn.addEventListener("click", () => {
        adminPanel.style.display = "none";
      });
      
      // Close modals on outside click
      adminPasswordModal.addEventListener("click", (e) => {
        if (e.target === adminPasswordModal) {
          adminPasswordModal.style.display = "none";
          adminPasswordInput.value = "";
        }
      });
      
      adminPanel.addEventListener("click", (e) => {
        if (e.target === adminPanel) {
          adminPanel.style.display = "none";
        }
      });
      
      function showAdminPanel() {
        updateAdminStats();
        adminPanel.style.display = "flex";
      }
      
      function updateAdminStats() {
        const clickStats = JSON.parse(localStorage.getItem("casinoClickStats") || "{}");
        const totalClicks = Object.values(clickStats).reduce((sum, count) => sum + count, 0);
        
        let statsHtml = `<div style="margin-bottom: 1em; font-weight: bold;">Total Clicks: ${totalClicks}</div>`;
        
        if (Object.keys(clickStats).length === 0) {
          statsHtml += "<p>No click data available yet.</p>";
        } else {
          // Sort by click count descending
          const sortedStats = Object.entries(clickStats)
            .sort(([,a], [,b]) => b - a)
            .map(([casino, clicks]) => `
              <div style="display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee;">
                <span>${casino}</span>
                <span style="font-weight: bold;">${clicks} clicks</span>
              </div>
            `).join('');
          
          statsHtml += '<div style="border: 1px solid #ddd; border-radius: 8px; overflow: hidden;">' + sortedStats + '</div>';
        }
        
        adminClicksList.innerHTML = statsHtml;
      }
    }
    
    function trackCasinoClick(casinoName) {
      const clickStats = JSON.parse(localStorage.getItem("casinoClickStats") || "{}");
      clickStats[casinoName] = (clickStats[casinoName] || 0) + 1;
      localStorage.setItem("casinoClickStats", JSON.stringify(clickStats));
    }
    
    // --- Startup ---
    document.addEventListener("DOMContentLoaded", function() {
      const modeToggle = document.getElementById("mode-toggle");
      if (modeToggle) modeToggle.addEventListener("click", toggleMode);
      initializeAdminPanel(); // Initialize admin panel
      renderCasinoTable();
      updateTimers();
      updateStats();
      updateBonusCount();
      // Theme system removed - always use consistent styling
      // Request notification permission
      requestNotificationPermission();
      // Focus search bar on load for accessibility
      if (searchInput) searchInput.setAttribute("tabindex", "0");
    });
    // --- Timers update ---
    requestAnimationFrame(updateTimersRAF);
  })();
  </script>
