<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollectClock</title>
    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="title-message">
        <h1>CollectClock</h1>
        <p>Click the link, collect your daily bonus, and maximize your rewards with perfect timing!</p>
    </div>

    <div class="clock-container">
        <div class="clock-face">
            <div class="clock-center"></div>
            <div class="clock-hand hour-hand"></div>
            <div class="clock-hand minute-hand"></div>
            <div class="clock-hand second-hand"></div>
        </div>
    </div>

    <table class="casino-table">
        <thead>
            <tr>
                <th>Casino</th>
                <th>Time Until Available</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="casino-list">
            <!-- Casino rows will be generated here -->
        </tbody>
    </table>

    <div id="ticker-container">
        <!-- Sports odds ticker will be inserted here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
