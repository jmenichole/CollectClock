<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CollectClock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="container">
    <h1 class="logo"> CollectClock</h1>
    <button id="add-casino-btn" class="btn">âž• Add Casino</button>
  </div>
</header>

<main class="container">
  <div id="bonus-grid" class="bonus-grid"></div>
</main>

<!-- ADD CASINO MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h2>Add Casino</h2>

    <input id="name" placeholder="Casino name">
    <input id="url" placeholder="Casino URL">
    <input id="bonus" placeholder="Bonus description">
    <input id="amount" placeholder="Bonus amount">
    <input id="window" placeholder="Collecting window">

    <label class="checkbox">
      <input type="checkbox" id="global-submit">
      Submit for global approval
    </label>

    <button id="submit-casino" class="btn primary">Add</button>
    <button id="close-modal" class="btn ghost">Cancel</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
