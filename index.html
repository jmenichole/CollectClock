                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Collector</th>
                        <th>Best Streak</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-list">
                    <!-- Leaderboard entries will be added here via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Casino Tracker Table -->
        <table class="tracker-table">

                <tr>
                    <th>Casino</th>
                    <th>Next Bonus</th>
                    <th>Countdown</th>
                    <th>✓</th>
                </tr>
            </thead>
            <tbody id="casino-list">
