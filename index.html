<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollectClock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #ffd700;
            font-family: Arial, sans-serif;
        }
        .title-message h1 {
            color: #ffd700;
        }
        .tracker-table th, .tracker-table td {
            border: 1px solid #ffd700;
        }
        .tracker-table th {
            background-color: #333;
        }
        .tracker-table td {
            background-color: #111;
            text-align: center;
        }
        .tracker-table input[type="checkbox"] {
            transform: scale(1.5);
            cursor: pointer;
        }
        .contact-us a, .donate a {
            color: #ffd700;
            text-decoration: none;
        }
        .donate-button {
            background-color: #333;
            border: 1px solid #ffd700;
            padding: 10px;
            display: inline-block;
            margin: 5px 0;
        }
        .contact-icon {
            width: 40px;
            height: 40px;
            display: inline-block;
            background-color: #7289DA; /* Discord blue */
            border-radius: 50%;
            overflow: hidden;
        }
        .contact-icon img {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="title-message">
        <h1>CollectClock</h1>
        <p>Click the link, collect your daily bonus, and maximize your rewards with perfect timing!</p>
        <div class="title-graphic">

                <div class="clock-center"></div>
                <div class="clock-hand hour-hand"></div>
                <div class="clock-hand minute-hand"></div>
                <div class="clock-hand second-hand"></div>
            </div>
        </div>
    </div>

    <table class="tracker-table">
        <thead>
            <tr>

    <div class="contact-us">

            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/discord/discord-original.svg" alt="Discord">
        </a>

    <div class="donate">
