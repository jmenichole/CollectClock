<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollectClock</title>
    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            background: #000000;
            margin: 0;
            padding: 20px;
            color: #FFD700;
        }

        .title-message {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
        }

        .title-message h1 {
            color: #FFD700;
            margin: 0;
            font-size: 2.5em;
        }

        .title-message p {
            color: #FFD700;
            margin: 10px 0;
        }

        .clock-container {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
        }

        .clock-face {
            width: 100%;
            height: 100%;
            border: 2px solid #FFD700;
            border-radius: 50%;
            position: relative;
            background: transparent;
        }

        .casino-table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .casino-table th {
            background: #FFD700;
            color: #000000;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        .casino-table td {
            padding: 12px;
            border-bottom: 1px solid #333;
            color: #FFD700;
        }

        .casino-table tr:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .status-available {
            color: #50C878;
            font-weight: bold;
        }

        .status-waiting {
            color: #FFD700;
            font-weight: bold;
        }

        .collect-bonus {
            color: #FFD700;
            text-decoration: none;
        }

        .collect-bonus:hover {
            text-decoration: underline;
        }

        #odds-ticker {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #FFD700;
            padding: 10px;
            border-top: 1px solid #FFD700;
        }

        @media (max-width: 600px) {
            .casino-table th, 
            .casino-table td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="title-message">
        <h1>CollectClock</h1>
        <p>Click the link, collect your daily bonus, and maximize your rewards with perfect timing!</p>
    </div>

    <table class="casino-table">
        <thead>
            <tr>
                <th>Casino</th>
                <th>Time Until Available</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="casino-list">
            <!-- Casino rows will be generated here -->
        </tbody>
    </table>

    <div id="ticker-container">
        <!-- Sports odds ticker will be inserted here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
