    :root {

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      position: relative;
    }
    h1 {
      font-size: 2.2em;
      text-align: center;
      margin-bottom: 0.2em;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: help;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      background-color: #222;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    .table {
      margin-top: 1rem;
    }
    .table-row {
      display: grid;
      grid-template-columns: 2fr 1fr 2fr;
      gap: 0.5rem;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      background: var(--hover-bg);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      align-items: center;
    }
    .last-collected.available {
      animation: pulseGlow 2s infinite;
    }
    @keyframes pulseGlow {
      0%,100% { color: #4cff79; text-shadow: 0 0 6px #4cff79; }
      50% { color: #b0ff4c; text-shadow: 0 0 12px #b0ff4c; }
    }
    .flip-clock .digit {
      background: #222;
      color: #0ff;
      padding: 0.2em 0.5em;
      border-radius: 4px;
      margin: 0 2px;
      font-weight: bold;
    }
    .toggle-mode {
      padding: 10px 20px;
      background: linear-gradient(90deg, #7f5af0, #2cb67d);
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: white;
      padding: 1em 2em;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
    #gif-popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      z-index: 999;
      display: none;
    }
    #gif-popup img {
      width: 200px;
      height: auto;
    }
    #profile-img {
      display: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>

function showToast(msg) {
  const toast = document.querySelector('.toast');
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 2500);
}

    function renderCountdown(label, ms) {
  const mins = Math.ceil(ms / 60000);
  const h = Math.floor(mins / 60), m = mins % 60;
  label.innerHTML = `<span class="flip-clock"><span class="digit">${h}</span>h <span class="digit">${m}</span>m</span>`;
}

function updateTimers() {
  document.querySelectorAll(".table-row").forEach(row => {
    const casino = row.dataset.casino;
    const label = row.querySelector(".last-collected");
    const box = row.querySelector("input");
    const next = localStorage.getItem("casino_" + casino);
    if (next && Date.now() < +next) {
      box.checked = true;
      box.disabled = true;
      label.classList.add("available");
      renderCountdown(label, next - Date.now());
    } else {
      box.checked = false;
      box.disabled = false;
      label.textContent = "Available!";
      label.classList.add("available");
    }
  });
}

function updateStats() {
  const count = localStorage.getItem("collect_count") || 0;

  document.getElementById("user-stats").innerHTML = `
    <div><b>${welcome}</b></div>
    <div><b>Bonuses Collected:</b> ${count}</div>`;
}

function handleBonusClick(name) {
  const row = document.querySelector(`.table-row[data-casino="${name}"]`);
  const box = row.querySelector("input");
  const label = row.querySelector(".last-collected");
  if (!confirm("Did you collect your bonus?")) return true;
  let mins = 24 * 60;
  if (!confirm("Is the next collection in 24 hours?")) {
    const input = prompt("How many minutes until the next bonus?");
    mins = parseInt(input);
    if (isNaN(mins) || mins <= 0) {
      showToast("Invalid input.");
      return false;
    }
  }
  const next = Date.now() + mins * 60000;
  localStorage.setItem("casino_" + name, next);
  box.checked = true;
  box.disabled = true;
  const count = +(localStorage.getItem("collect_count") || 0) + 1;
  localStorage.setItem("collect_count", count);
  showToast("Bonus collected!");
  updateStats();
  updateTimers();
  if (count % 5 === 0) showGifPopup();
  return true;
}
