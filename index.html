<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollectClock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="title-message">
            <h1>CollectClock</h1>
            <p>Click the link, collect your daily bonus, and maximize your rewards with perfect timing!</p>
        </div>

        <div class="clock-container">
            <div class="clock-face">
                <div class="hour-marks"></div>
                <div class="clock-center"></div>
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>

        <div class="casino-list-container">
            <table class="casino-table">
                <thead>
                    <tr>
                        <th>Casino</th>
                        <th>Time Until Available</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="casino-list">
                    <!-- Casino rows will be generated here -->
                </tbody>
            </table>
        </div>

        <div class="discord-section">
            <h2>Join Our BetCollective Community</h2>
            <div class="discord-container">
                <iframe 
                    src="https://discord.com/widget?id=1329107627829104783&theme=dark" 
                    width="350" 
                    height="500" 
                    allowtransparency="true" 
                    frameborder="0" 
                    sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
                </iframe>
            </div>
            <div id="server-stats" class="server-stats"></div>
        </div>

        <div class="support-section">
            <h2>Support Our Project</h2>
            <div class="support-links">
                <a href="https://github.com/sponsors/jmenichole" class="support-icon">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://cash.app/$godzillamasters" class="support-icon">
                    <i class="fas fa-dollar-sign"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
