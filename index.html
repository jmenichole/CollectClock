<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* --- style.css and inline styles combined --- */
    .tooltip { position: relative; display: inline-block; cursor: help; }
    .tooltip .tooltiptext {
      visibility: hidden; width: max-content; background-color: #222; color: #fff;
      text-align: center; border-radius: 6px; padding: 5px 10px; position: absolute;
      z-index: 1; bottom: 125%; left: 50%; transform: translateX(-50%);
      opacity: 0; transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
    #gif-popup { position: fixed; bottom: 20px; right: 20px; background: #000;
      border-radius: 12px; overflow: hidden; z-index: 999; display: none; }
    #gif-popup img { width: 200px; height: auto; display: block; }
    .dark-mode { background-color: #121212; color: #e0e0e0; }
    .dark-mode .table-header { background-color: #1e1e1e; }
    .table { display: grid; grid-template-columns: 2fr 1fr 2fr; gap: 0.5rem; margin-top: 1rem; }
    .table-header, .table-row { display: contents; }
    .table-header > div, .table-row > div {
      padding: 14px 12px; border-radius: 10px; background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06); margin-bottom: 6px;
      font-size: 1rem; display: flex; align-items: center;
    }
    .table-header > div {
      font-weight: bold; background: linear-gradient(90deg, #e0e7ef 0%, #f5f7fa 100%);
      box-shadow: 0 1px 4px rgba(0,0,0,0.10);
    }
    .table-row > div { transition: box-shadow 0.2s, background 0.2s; }
    .table-row > div:hover { background: #f5f7fa; box-shadow: 0 4px 16px rgba(0,0,0,0.12);}
    .dark-mode .table-header > div, .dark-mode .table-row > div {
      background: #23272f; color: #e0e0e0; box-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    .dark-mode .table-header > div { background: linear-gradient(90deg, #23272f 0%, #2c2f36 100%); color: #e0e0e0; }
    .dark-mode .tooltip .tooltiptext { background-color: #333; }
    .toggle-mode { margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .toggle-mode:hover { background-color: #0056b3; }
    /* Profile image styling */
    .profile-img { width: 40px; height: 40px; border-radius: 50%; position: absolute; top: 20px; right: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); border: 2px solid var(--link); background: #fff; object-fit: cover; z-index: 1000; }
    /* Toast notification */
    .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #222; color: #fff; padding: 1em 2em; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.2); font-size: 1.1em; opacity: 0; pointer-events: none; transition: opacity 0.3s, bottom 0.3s; z-index: 2000; }
    .toast.show { opacity: 1; pointer-events: auto; bottom: 60px; }
    /* Animated countdown (flip clock style) */
    .flip-clock { display: flex; gap: 0.3em; font-family: 'Courier New', Courier, monospace; font-size: 1.2em; font-weight: bold; color: var(--timer); align-items: center; }
    .flip-clock .digit { background: #222; color: #0ff; border-radius: 4px; padding: 0.2em 0.5em; margin: 0 0.1em; box-shadow: 0 1px 4px rgba(0,255,255,0.15); transition: background 0.2s, color 0.2s; }
    :root { --bg: linear-gradient(120deg, #edf2fb 0%, #dbeafe 100%); --container-bg: #ffffff; --header-bg: linear-gradient(100deg, #c7d2fe 10%, #e0e7ff 100%); --text: #22223b; --link: #4c51bf; --link-hover: #764ba2; --timer: #4338ca; --hover-bg: #c7d2fe; }
    body.dark { --bg: #0f172a; --container-bg: #1e293b; --header-bg: linear-gradient(100deg, #0f172a 10%, #1e1b4b 100%); --text: #e2e8f0; --link: #38bdf8; --link-hover: #f472b6; --timer: #22d3ee; --hover-bg: #334155; }
    body.dark-mode { --bg: #000000; --container-bg: #1a1a1a; --header-bg: linear-gradient(100deg, #000000 10%, #333333 100%); --text: #00ff00; --link: #00ff00; --link-hover: #ff00ff; --timer: #00ff00; --hover-bg: #333333; }
    body.light-mode { --bg: #ffffff; --container-bg: #f9f9f9; --header-bg: linear-gradient(100deg, #ffffff 10%, #e0e0e0 100%); --text: #000000; --link: #0000ff; --link-hover: #ff4500; --timer: #0000ff; --hover-bg: #e0e0e0; }
    body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: var(--text); margin: 0; min-height: 100vh; }
    header, main, .suggest-casino, .bottom-bar {
      max-width: 700px; margin: 30px auto; background: var(--container-bg); border-radius: 18px; box-shadow: 0 4px 24px rgba(34,34,59,0.08); padding: 2.5rem 2rem; transition: background 0.3s ease;
    }
    header { display: flex; flex-direction: column; align-items: center; gap: 1rem; background: var(--header-bg);}
    a { color: var(--link); text-decoration: none; transition: color 0.2s; }
    a:hover { color: var(--link-hover); text-decoration: underline; }
    .tracker-table { width: 100%; border-collapse: separate; border-spacing: 0 10px; background: none;}
    .tracker-table td, .tracker-table th { background: rgba(255, 255, 255, 0.6); border-radius: 6px; padding: 0.75em; border: none; transition: background 0.2s ease; }
    body.dark .tracker-table td, body.dark .tracker-table th { background: rgba(30, 41, 59, 0.7);}
    body.dark-mode .tracker-table td, body.dark-mode .tracker-table th { background: rgba(255, 255, 255, 0.1);}
    .tracker-table tr:hover td { background: var(--hover-bg);}
    .last-collected { color: var(--timer); font-weight: 500; transition: color 0.3s ease;}
    .timer-update { animation: pulseTimer 0.4s ease-in-out;}
    @keyframes pulseTimer { 0% { opacity: 0.6; transform: scale(0.97);} 100% { opacity: 1; transform: scale(1);} }
    .toggle-mode { margin-top: 1rem; padding: 0.5rem 1rem; background: linear-gradient(90deg, #7f5af0, #2cb67d); border: none; border-radius: 12px; color: #fff; font-weight: bold; cursor: pointer; box-shadow: 0 0 10px rgba(255,255,255,0.1); transition: transform 0.2s;}
    .toggle-mode:hover { transform: scale(1.05);}
    .bottom-bar { text-align: center; font-size: 0.95em; padding: 1.2rem 0 0.5rem 0; margin-bottom: 0; background: transparent; box-shadow: none;}
    @media (max-width: 720px) {
      header, main, .suggest-casino, .bottom-bar { max-width: 98vw; padding: 1.2rem 0.5rem; }
      h1 { font-size: 1.5em; }
    }
  </style>
</head>

    function showToast(message) {
      let toast = document.querySelector('.toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);

    async function renderCasinoTable() {
      const table = document.getElementById('casino-table');
      if (!table) return;
      let data = window.casinoData || [];
      if (!Array.isArray(data) || data.length === 0) {
        table.innerHTML = '<div style="color:orange;">No casinos found in casinoData.</div>';
        return;
      }
      let html = '<div class="table-header"><div>Casino</div><div>Collected</div><div>Last Collected</div></div>';
      data.forEach(casino => {
        html += `<div class="table-row" data-casino="${casino.name}">
          <div class="tooltip">${casino.name}
            <span class="tooltiptext">${casino.tooltip || ''}</span>
          </div>
          <div><input type="checkbox" class="collect-checkbox" /></div>
          <div class="last-collected">Available!</div>
        </div>`;
      });
      table.innerHTML = html;
    }
    function renderUserStats() {
      const stats = document.getElementById('user-stats');
      if (!stats) return;
      let collectedCount = parseInt(localStorage.getItem('collect_count') || '0');
      let casinoStats = JSON.parse(localStorage.getItem('casinoStats') || '{}');
      let categoryStats = JSON.parse(localStorage.getItem('categoryStats') || '{}');
      let mostCasino = '', mostCasinoCount = 0;
      let mostCategory = '', mostCategoryCount = 0;
      for (const [casino, count] of Object.entries(casinoStats)) {
        if (count > mostCasinoCount) { mostCasino = casino; mostCasinoCount = count; }
      }
      for (const [cat, count] of Object.entries(categoryStats)) {
        if (count > mostCategoryCount) { mostCategory = cat; mostCategoryCount = count; }
      }
      stats.innerHTML = `<div><b>Bonuses Collected:</b> ${collectedCount}</div>
        <div><b>Most Collected Casino:</b> ${mostCasino || '-'}</div>
        <div><b>Most Collected Category:</b> ${mostCategory || '-'}</div>`;
    }
    async function renderCategoryFilters() {
      const filters = document.getElementById('category-filters');
      if (!filters) return;
      let data = window.casinoData || [];
      const cats = Array.from(new Set(data.map(c => c.category || 'Other')));
      filters.innerHTML = cats.map(cat => `<button class="cat-filter" data-cat="${cat}">${cat}</button>`).join(' ');
      filters.addEventListener('click', e => {
        if (e.target.classList.contains('cat-filter')) {
          const cat = e.target.getAttribute('data-cat');
          document.querySelectorAll('.table-row').forEach(row => {
            const casino = row.getAttribute('data-casino');
            const casinoData = data.find(c => c.name === casino);
            if (!casinoData || (casinoData.category || 'Other') !== cat) {
              row.style.display = 'none';
            } else {
              row.style.display = '';
            }
          });
        }
      });
    }
    function renderCountdownTimer(label, msLeft) {
      const minsLeft = Math.ceil(msLeft / (1000 * 60));
      const hours = Math.floor(minsLeft / 60);
      const mins = minsLeft % 60;
      label.innerHTML = `<span class="flip-clock"><span class="digit">${hours}</span>h <span class="digit">${mins}</span>m</span> until reset`;
    }
    function renderSettingsPanel() {
      const panel = document.getElementById('settings-panel');
      if (!panel) return;
      panel.innerHTML = '<div>Settings coming soon...</div>';
    }
    function updateTimers() {
      document.querySelectorAll(".table-row").forEach(row => {
        const casino = row.getAttribute("data-casino");
        const checkbox = row.querySelector(".collect-checkbox");
        const label = row.querySelector(".last-collected");
        const nextTimestamp = localStorage.getItem("casino_" + casino);
        const now = Date.now();
        if (nextTimestamp) {
          const msLeft = parseInt(nextTimestamp) - now;
          if (msLeft > 0) {
            checkbox.checked = true;
            checkbox.disabled = true;
            renderCountdownTimer(label, msLeft);
          } else {
            checkbox.checked = false;
            checkbox.disabled = false;
            label.textContent = "Available!";
            localStorage.removeItem("casino_" + casino);
          }
        } else {
          checkbox.checked = false;
          checkbox.disabled = false;
          label.textContent = "Available!";
        }
      });
    }
    function showGifPopup() {
      const showKofi = Math.random() < 0.2;
      const popup = document.getElementById("gif-popup");

      await renderCasinoTable();
      renderUserStats();
      renderCategoryFilters();
      renderSettingsPanel();
      updateTimers();
      setInterval(updateTimers, 60000);
      let collectedCount = parseInt(localStorage.getItem("collect_count") || "0");
      document.getElementById('casino-table').addEventListener('change', function(e) {
        if (!e.target.classList.contains('collect-checkbox')) return;
        const checkbox = e.target;
        const row = checkbox.closest('.table-row');
        const casino = row.getAttribute('data-casino');
        const data = window.casinoData || [];
        const casinoData = data.find(c => c.name === casino);
        const category = (casinoData && casinoData.category) || 'Other';
        let casinoStats = JSON.parse(localStorage.getItem('casinoStats') || '{}');
        let categoryStats = JSON.parse(localStorage.getItem('categoryStats') || '{}');
        if (checkbox.checked) {
          casinoStats[casino] = (casinoStats[casino] || 0) + 1;
          categoryStats[category] = (categoryStats[category] || 0) + 1;
        } else {
          casinoStats[casino] = Math.max(0, (casinoStats[casino] || 1) - 1);
          categoryStats[category] = Math.max(0, (categoryStats[category] || 1) - 1);
        }
        localStorage.setItem('casinoStats', JSON.stringify(casinoStats));
        localStorage.setItem('categoryStats', JSON.stringify(categoryStats));
        renderUserStats();
        const confirmCollected = confirm("Did you collect your bonus?");
        if (!confirmCollected) {
          checkbox.checked = false;
          return;
        }
        const is24hr = confirm("Is the next collection time for this bonus 24 hrs from now?");
        let nextTime = 24 * 60;
        if (!is24hr) {
          const userInput = prompt("How many minutes until your next bonus? (Enter a number)");
          const mins = parseInt(userInput);
          if (isNaN(mins) || mins <= 0) {
            checkbox.checked = false;
            showToast('Please enter a valid number of minutes.');
            return;
          }
          nextTime = mins;
        }
        const nextTimestamp = Date.now() + nextTime * 60 * 1000;
        localStorage.setItem("casino_" + casino, nextTimestamp);
        collectedCount++;
        localStorage.setItem("collect_count", collectedCount);
        updateTimers();
        renderUserStats();
        showToast('Bonus collected!');
        if (collectedCount % 5 === 0) { showGifPopup(); }
      });
      document.getElementById("mode-toggle").addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");

      });

    });
