<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CollectClock - Track and collect your daily casino bonuses with perfect timing">
    <title>CollectClock</title>

    <!-- CSS and Fonts -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Casino&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <script defer src="script.js"></script>
    <script defer src="ticker.js"></script>
</head>

<body>
    <main class="container">
        <header class="title-message">
            <h1>CollectClock</h1>
            <p>Click the link, collect your daily bonus, and maximize your rewards with perfect timing!</p>
        </header>

        <!-- Analog Clock Display -->
        <section class="clock-container">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
                <div class="clock-center"></div>
            </div>
        </section>

        <!-- Casino List Grid -->
        <section class="casino-list-container">
            <div class="casino-grid" id="casino-list"></div>
        </section>

        <!-- Removed the iframe and replaced with a simple message -->
        <div id="popup-window" class="popup-window">
            <div class="popup-content">
                <span class="close-button">&times;</span>
                <p>Redirecting you to the casino...</p>
            </div>
        </div>

        <!-- Sports Ticker -->
        <div class="sports-ticker">
            <div class="ticker-content">
                <div class="ticker-scroll">Welcome to CollectClock! Collect your bonuses now!</div>
            </div>
        </div>
    </main>
</body>
</html>
