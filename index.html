<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CollectClock - Track and collect your daily casino bonuses with perfect timing">
    <title>CollectClock</title>

    <!-- CSS and Fonts -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Casino&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MGW03QSJ9B"></script>
    <script async src="script.js"></script>
    <script async src="ticker.js"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-MGW03QSJ9B');
    </script>
</head>

<body>
    <!-- Page Title and Introduction -->
    <main class="container">
        <header class="title-message">
            <h1>CollectClock</h1>
            <p>Click the link, collect your daily bonus, and maximize your rewards with perfect timing!</p>
        </header>

        <!-- Analog Clock Display -->
        <section class="clock-container">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
                <div class="clock-center"></div>
            </div>
        </section>

        <!-- Casino List Grid -->
        <section class="casino-list-container">
            <div class="casino-grid" id="casino-list"></div>
        </section>

        <!-- Popup Window for Casino Links -->
        <div id="popup-window" class="popup-window">
            <div class="popup-content">
                <span class="close-button">&times;</span>
                <iframe id="popup-iframe" src="" width="100%" height="500px"></iframe>
            </div>
        </div>
    </main>

    <!-- Support Dialog -->
    <div class="dialog-overlay"></div>
    <div class="support-dialog">
        <h2>Enjoying CollectClock?</h2>
        <p>Consider supporting our project to help keep it running and improving!</p>
        <div class="support-buttons">
            <a href="https://github.com/sponsors/jmenichole" 
               class="support-button github" 
               target="_blank" 
               rel="noopener noreferrer">
                Become a GitHub Sponsor
            </a>
            <a href="https://cash.app/$godzillamasters" 
               class="support-button cashapp" 
               target="_blank" 
               rel="noopener noreferrer">
                Support via CashApp
            </a>
        </div>
        <button class="dismiss-button">Maybe Later</button>
    </div>

    <!-- Sports Ticker -->
    <div class="sports-ticker">
        <div class="ticker-content">
            <div class="ticker-scroll">
                <!-- Ticker content is dynamically inserted here -->
            </div>
        </div>
    </div>
</body>
</html>
