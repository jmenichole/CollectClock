    body {

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 250px;
      margin: 0 auto;
    }

    button:hover {
      transform: scale(1.05);
    }

    .cash-app {
      background-color: #00d632;
    }

    .crypto {
      background-color: #0056b3;
    }

    .cash-app:hover {

    }

  </style>
</head>
