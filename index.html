<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CollectClock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <button class="toggle-btn" onclick="toggleDegenMode()">Toggle Degen Mode</button>
    <h1>CollectClock</h1>
    <p>Track your daily casino claims and referral earnings.</p>

    <a href="https://discord.com/oauth2/authorize?client_id=1336968746450812928&redirect_uri=https%3A%2F%2Fjmenichole.github.io%2FCollectClock%2Fcallback&response_type=code&scope=identify" class="login-btn">
      Login with Discord
    </a>

    <div class="table">
      <div class="table-header">
        <div>Casino</div>
        <div>Collected</div>
        <div>Last Collected</div>
      </div>

      <div class="table-row" data-casino="Hello Millions">
        <div>Hello Millions</div>
        <div><input type="checkbox" class="collect-checkbox" /></div>
        <div class="last-collected">Available!</div>
      </div>

      <div class="table-row" data-casino="SpinBlitz">
        <div>SpinBlitz</div>
        <div><input type="checkbox" class="collect-checkbox" /></div>
        <div class="last-collected">Available!</div>
      </div>

      <div class="table-row" data-casino="Mega Bonanza">
        <div>Mega Bonanza</div>
        <div><input type="checkbox" class="collect-checkbox" /></div>
        <div class="last-collected">Available!</div>
      </div>
    </div>
  </div>

  <script>
    function toggleDegenMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    function updateTimers() {
      document.querySelectorAll(".table-row").forEach(row => {
        const casino = row.getAttribute("data-casino");
        const checkbox = row.querySelector(".collect-checkbox");
        const label = row.querySelector(".last-collected");
        const lastCollected = localStorage.getItem("casino_" + casino);
        const now = Date.now();

        if (lastCollected) {
          const diff = now - parseInt(lastCollected);
          const hoursLeft = 24 - (diff / (1000 * 60 * 60));
          if (hoursLeft > 0) {
            checkbox.checked = true;
            checkbox.disabled = true;
            label.textContent = `${hoursLeft.toFixed(1)}h until reset`;
          } else {
            checkbox.checked = false;
            checkbox.disabled = false;
            label.textContent = "Available!";
            localStorage.removeItem("casino_" + casino);
          }
        } else {
          checkbox.checked = false;
          checkbox.disabled = false;
          label.textContent = "Available!";
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }

      updateTimers();
      setInterval(updateTimers, 60000);

      document.querySelectorAll(".collect-checkbox").forEach(checkbox => {
        checkbox.addEventListener("change", () => {
          const row = checkbox.closest(".table-row");
          const casino = row.getAttribute("data-casino");
          if (checkbox.checked) {
            const confirmCollected = confirm("Did you collect your bonus?");
            if (confirmCollected) {
              localStorage.setItem("casino_" + casino, Date.now());
              updateTimers();
            } else {
              checkbox.checked = false;
            }
          }
        });
      });
    });
  </script>
</body>
</html>
