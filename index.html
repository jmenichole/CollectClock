<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CollectClock - Track and collect your daily casino bonuses with perfect timing">
    <title>CollectClock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Casino&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header class="title-message">
            <h1>CollectClock</h1>
            <p>Click the link, collect your daily bonus, and maximize your rewards with perfect timing!</p>
        </header>

        <section class="clock-container">
            <div class="clock-face">
                <div class="clock-center"></div>
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </section>

        <section class="casino-list-container">
            <div class="casino-grid" id="casino-list"></div>
        </section>
    </main>

    <div class="dialog-overlay"></div>
    <div class="support-dialog">
        <h2>Enjoying CollectClock?</h2>
        <p>Consider supporting our project to help keep it running.</p>
        <div class="support-buttons">
            <a href="https://github.com/sponsors/jmenichole" class="support-button github" target="_blank" rel="noopener noreferrer">
                Become a Sponsor
            </a>
            <a href="https://cash.app/$godzillamasters" class="support-button cashapp" target="_blank" rel="noopener noreferrer">
                Support via CashApp
            </a>
        </div>
        <button class="dismiss-button">Maybe Later</button>
    </div>

    <div class="sports-ticker">
        <div class="ticker-content">
            <div class="ticker-scroll"></div>
        </div>
    </div>

    <audio id="collect-sound" src="sound/collect.mp3" preload="auto"></audio>
    <script src="script.js"></script>
    <script src="ticker.js"></script>
</body>
</html>
