<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collect Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #050814;
      --card: rgba(20, 26, 46, 0.6);
      --border: rgba(31, 37, 56, 0.5);
      --text: #e8ebff;
      --muted: #9aa4ff;
      --ready: #00ffa3;
      --soon: #ffb020;
      --later: #ff5c5c;
      --accent: rgba(43, 51, 80, 0.8);
      --glass-blur: blur(12px);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-image:
        radial-gradient(circle at 10% 10%, rgba(0, 255, 163, 0.05), transparent 25%),
        radial-gradient(circle at 90% 90%, rgba(154, 164, 255, 0.05), transparent 25%);
      background-attachment: fixed;
      min-height: 100vh;
    }

    header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      background: rgba(5, 8, 20, 0.8);
      backdrop-filter: var(--glass-blur);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      background: linear-gradient(45deg, #e8ebff, #9aa4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-box {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 8px 16px;
      border-radius: 20px;
      color: var(--text);
      width: 250px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .search-box:focus {
      outline: none;
      border-color: var(--ready);
      box-shadow: 0 0 15px rgba(0, 255, 163, 0.2);
      width: 300px;
    }

    .next-ready {
      width: 100%;
      background: rgba(15, 21, 36, 0.6);
      backdrop-filter: var(--glass-blur);
      border-bottom: 1px solid var(--border);
      padding: 10px 20px;
      font-size: 13px;
      color: var(--muted);
      text-align: center;
      font-weight: 500;
    }

    .section-heading {
      padding: 24px 20px 8px;
      font-size: 16px;
      font-weight: 600;
      color: var(--ready);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      backdrop-filter: var(--glass-blur);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      cursor: pointer;
      position: relative;
      min-height: 120px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: var(--ready);
      box-shadow: 0 12px 40px 0 rgba(0, 255, 163, 0.15);
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      letter-spacing: -0.5px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      width: fit-content;
    }

    .badge-ready { background: rgba(0, 255, 163, 0.1); color: var(--ready); border: 1px solid rgba(0, 255, 163, 0.2); }
    .badge-soon { background: rgba(255, 176, 32, 0.1); color: var(--soon); border: 1px solid rgba(255, 176, 32, 0.2); }
    .badge-later { background: rgba(255, 92, 92, 0.1); color: var(--later); border: 1px solid rgba(255, 92, 92, 0.2); }

    .meta {
      font-size: 12px;
      color: var(--muted);
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer {
      padding: 40px 20px;
      color: var(--muted);
      font-size: 12px;
      text-align: center;
      opacity: 0.6;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-content {
      background: #0f1524;
      border: 1px solid var(--border);
      border-radius: 20px;
      width: 100%;
      max-width: 900px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      animation: modalFadeIn 0.3s ease-out;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 20px;
      color: var(--ready);
    }

    .close-modal {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 24px;
      cursor: pointer;
    }

    .modal-body {
      padding: 0;
      overflow-y: auto;
      flex: 1;
    }

    .settings-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    .settings-table th {
      text-align: left;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.02);
      color: var(--muted);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 1px;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .settings-table td {
      padding: 12px 24px;
      border-bottom: 1px solid var(--border);
    }

    .settings-table tr:hover {
      background: rgba(255, 255, 255, 0.01);
    }

    .settings-table input {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 10px;
      border-radius: 6px;
      width: 100%;
    }

    .settings-table input:focus {
      border-color: var(--ready);
      outline: none;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #333;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--ready);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .btn-settings {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .btn-settings:hover {
      background: var(--accent);
      border-color: var(--ready);
    }

    .card .bonus-amt {
      font-size: 24px;
      font-weight: 800;
      color: var(--ready);
      margin: 4px 0;
    }

  </style>
</head>

    // Static Get Paid To Sites list â€” unchanged
    const paidSites = [
      { name: "Auto-mine Bitcoin Daily To Play Casino Games", url: "https://emberfund.onelink.me/ljTI/l4g18zii?mining_referrer_id=MNGX1VVREUE" },

    ];

    const STORAGE_KEY = "collectClockFull";

    function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
    function load(){
      const s = localStorage.getItem(STORAGE_KEY);
      if (s) {
        try {
          const parsed = JSON.parse(s);
          // merge parsed data with state to handle new casinos
          state = state.map(def => {
            const saved = parsed.find(p => p.name === def.name);
            if (saved) {
              return {
                ...def,
                ...saved,
                cooldownHours: saved.cooldownHours ?? def.cooldownHours,
                bonusDetails: saved.bonusDetails ?? def.bonusDetails,
                lastCollected: saved.lastCollected ?? def.lastCollected,
                hidden: saved.hidden ?? def.hidden,
                bonusAmount: saved.bonusAmount ?? def.bonusAmount
              };
            }
            return def;
          });
        } catch(e) {
          console.error("Failed to parse stored state:", e);
        }
      }
    }

    // milliseconds remaining until next availability
    function remaining(c){
      if (!c.lastCollected) return 0;
      return Math.max(0, (c.lastCollected + c.cooldownHours*3600000) - Date.now());
    }

    function fmt(ms){
      if (!ms || ms <= 0) return "0h 0m";
      const m = Math.ceil(ms/60000);
      return `${Math.floor(m/60)}h ${m%60}m`;
    }

    function render(){
      const root = document.getElementById("cards");
      root.innerHTML = "";

      const filtered = state.filter(c => !c.hidden && c.name.toLowerCase().includes(searchTerm));
      
      // Auto-sort: Ready first, then by time remaining
      const sorted = [...filtered].sort((a,b) => {
        const remA = remaining(a);
        const remB = remaining(b);
        if (remA === 0 && remB !== 0) return -1;
        if (remA !== 0 && remB === 0) return 1;
        return remA - remB;
      });

      let readyCount = state.filter(c => !c.hidden && remaining(c) === 0).length;

      for (const c of sorted){
        const r = remaining(c);

        const card = document.createElement("div");
        card.className = "card";

        card.onclick = () => {
          c.lastCollected = Date.now();
          save();
          window.open(c.url, "_blank");
          render();
        };

        const statusClass = r ? (r < 3600000 ? "badge-soon" : "badge-later") : "badge-ready";
        const statusText = r ? fmt(r) : "READY";
        const bonusText = c.bonusDetails ? ` Â· ${c.bonusDetails}` : "";

        card.innerHTML = `
          <h3>${c.name}</h3>
          ${c.bonusAmount ? `<div class="bonus-amt">${c.bonusAmount}</div>` : ""}
          <div class="status-badge ${statusClass}">
            ${statusText}
          </div>
          <div class="meta">
            <span>Next: ${c.cooldownHours}h${bonusText}</span>
          </div>
        `;
        root.appendChild(card);
      }

      // compute next ready time if none ready
      if (readyCount) {
        document.getElementById("nextReady").textContent = 
        `${readyCount} bonuses ready to collect`;
      } else {
        const visibleSorted = state.filter(c => !c.hidden).sort((a,b) => remaining(a) - remaining(b));
        const nextSel = visibleSorted.map(s => ({s, r: remaining(s)})).filter(x => x.r > 0).sort((a,b)=>a.r-b.r)[0];
        if (nextSel) {
          document.getElementById("nextReady").textContent = `Next ready in ${fmt(nextSel.r)} â€” ${nextSel.s.name}`;
        } else {
          document.getElementById("nextReady").textContent = `All clear`;
        }
      }
    }

    function openSettings() {
      document.getElementById("settingsModal").style.display = "flex";
      renderSettingsTable();
    }

    function closeSettings() {
      document.getElementById("settingsModal").style.display = "none";
      render(); // Refresh main view
    }

    function renderSettingsTable() {
      const tbody = document.getElementById("settingsTableBody");
      tbody.innerHTML = "";
      
      // Sort state alphabetically for settings
      const alphaState = [...state].sort((a,b) => a.name.localeCompare(b.name));

      for (const c of alphaState) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>
            <label class="toggle-switch">
              <input type="checkbox" ${c.hidden ? "" : "checked"} onchange="toggleCasino('${c.name}', this.checked)">
              <span class="slider"></span>
            </label>
          </td>
          <td>${c.name}</td>
          <td>
            <input type="number" value="${c.cooldownHours}" min="1" onchange="updateInterval('${c.name}', this.value)">
          </td>
          <td>
            <input type="text" value="${c.bonusAmount}" placeholder="e.g. $1.00" onchange="updateBonusAmount('${c.name}', this.value)">
          </td>
        `;
        tbody.appendChild(tr);
      }
    }

    window.toggleCasino = (name, visible) => {
      const c = state.find(x => x.name === name);
      if (c) {
        c.hidden = !visible;
        save();
      }
    };

    window.updateInterval = (name, hours) => {
      const c = state.find(x => x.name === name);
      if (c) {
        c.cooldownHours = parseInt(hours) || 24;
        save();
      }
    };

    window.updateBonusAmount = (name, amount) => {
      const c = state.find(x => x.name === name);
      if (c) {
        c.bonusAmount = amount.trim();
        save();
      }
    };

    // Close modal when clicking outside content
    window.onclick = (event) => {
      const modal = document.getElementById("settingsModal");
      if (event.target == modal) closeSettings();
    };

    // Render paid sites without any cooldown/lastCollected logic.
    function renderPaid(){
      const root = document.getElementById("paidCards");
      root.innerHTML = "";

      const filtered = paidSites.filter(s => s.name.toLowerCase().includes(searchTerm));

      for (const s of filtered){
        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => window.open(s.url, "_blank");

        card.innerHTML = `
          <h3>${s.name}</h3>
          <div class="status-badge badge-ready">REFERRAL</div>
          <div class="meta">Get Paid Site</div>
        `;
        root.appendChild(card);
      }
    }

    // bootstrap
    load();
    render();
    renderPaid();
    setInterval(()=>{
      render();
      // paid sites are static; re-rendering is harmless
      renderPaid();
    }, 60000);
  </script>
