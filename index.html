<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollectClock</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
</head>
<body>
    <style>
        :root {
            --rich-gold: #FFD700;
            --deep-gold: #B8860B;
            --pale-gold: #FFF8DC;
            --dark-bg: #1A1A1A;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(145deg, var(--rich-gold), var(--deep-gold));
            color: var(--dark-bg);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .title-message {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            margin-bottom: 20px;
            color: var(--rich-gold);
        }

        .casino-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .casino-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .casino-card:hover {
            transform: translateY(-5px);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .status-available {
            background: #50C878;
            color: white;
        }

        .status-waiting {
            background: #FFB347;
            color: #333;
        }

        .contact-footer {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            text-align: center;
            color: var(--rich-gold);
        }

        .contact-methods {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .contact-method {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(145deg, var(--rich-gold), var(--deep-gold));
            color: var(--dark-bg);
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .contact-method:hover {
            transform: translateY(-2px);
        }

        .discord-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        #odds-ticker {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: var(--rich-gold);
            padding: 12px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .casino-grid {
                grid-template-columns: 1fr;
            }

            .contact-methods {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

    <div class="title-message">
        <h1>CollectClock</h1>
        <p>Click the link, collect your daily bonus, and maximize your rewards with perfect timing!</p>
    </div>

    <div id="casino-list" class="casino-grid">
        <!-- Casino cards will be generated here via JavaScript -->
    </div>

    <div id="ticker-container">
        <!-- Sports odds ticker will be inserted here -->
    </div>

    <footer class="contact-footer">
        <h3>Contact Us</h3>
        <div class="contact-methods">
            <a href="mailto:j.chapman7@yahoo.com" class="contact-method">
                <i class="fas fa-envelope"></i> Email
            </a>
            <a href="https://discordapp.com/users/JMENICHOLE" target="_blank" class="contact-method">
                <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" 
                     alt="Discord"
                     class="discord-icon">
                Discord: JMENICHOLE
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
