  <style>
    :root {
      --bg: #0b1020;
      --card: #141a2e;
      --border: #1f2538;
      --text: #e8ebff;
      --muted: #9aa4ff;
      --ready: #1db954;
      --soon: #ffb020;
      --later: #ff5c5c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    header {
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    .next-ready {
      width: 100%;
      background: #0f1524;
      border-bottom: 1px solid var(--border);
      padding: 8px 20px;
      font-size: 13px;
      color: var(--muted);
    }

    .container {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      cursor: pointer;
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
    }

    .status-text {
      font-size: 14px;
      font-weight: 600;
    }

    .ready { color: var(--ready); }
    .soon { color: var(--soon); }
    .later { color: var(--later); }

    .meta {
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

    const STORAGE_KEY = "collectClockFull";

    function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
    function load(){
      const s = localStorage.getItem(STORAGE_KEY);
      if (s) state = JSON.parse(s);
    }

    function remaining(c){
      if (!c.lastCollected) return 0;
      return Math.max(0, c.lastCollected + c.cooldownHours*3600000 - Date.now());
    }

    function fmt(ms){
      const m = Math.ceil(ms/60000);
      return `${Math.floor(m/60)}h ${m%60}m`;
    }

    function render(){
      const root = document.getElementById("cards");
      root.innerHTML = "";

      const sorted = [...state].sort((a,b)=>remaining(a)-remaining(b));
      let ready = 0;

      for (const c of sorted){
        const r = remaining(c);
        if (!r) ready++;

        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => {
          c.lastCollected = Date.now();
          save();
          window.open(c.url, "_blank");
          render();
        };

        card.innerHTML = `
          <h3>${c.name}</h3>
          <div class="status-text ${r? (r<3600000?"soon":"later"):"ready"}">
            ${r?fmt(r):"Ready to collect"}
          </div>
          <div class="meta">Cooldown: 24h</div>
        `;
        root.appendChild(card);
      }

      document.getElementById("nextReady").textContent =
        ready ? `${ready} ready to collect` : `Next ready in ${fmt(sorted.find(c=>remaining(c))?.lastCollected)}`;
    }

    load();
    render();
    setInterval(render, 60000);
  </script>
