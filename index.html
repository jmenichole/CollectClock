    body {

      min-height: 100vh;
      transition: all 0.3s ease-in-out;

    .container {

    h1 {
      text-align: center;

    .dark-mode h1 {
      animation: glitch 0.6s infinite;
      text-shadow: 0 0 3px #0ff, 0 0 10px #0ff;
    }

    .toggle-mode {
      padding: 10px 20px;
      background: linear-gradient(to right, #7f5af0, #2cb67d);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 0 auto 1em;
    }

    .table-row {
      display: grid;
      grid-template-columns: 2fr 1fr 2fr;
      gap: 10px;
      padding: 10px;
      margin: 0.5em 0;
      border-radius: 10px;
      background: var(--hover-bg);
      box-shadow: 0 0 8px rgba(0,255,255,0.2);
    }

    .table-row:hover {
      background: var(--link-hover);
      color: #fff;
    }

    .last-collected.available {
      animation: pulseGlow 2s infinite;
      text-shadow: 0 0 2px #000, 0 0 4px #000;
    }

    @keyframes pulseGlow {
      0%,100% { color: #4cff79; text-shadow: 0 0 6px #4cff79, 0 0 2px #000; }
      50% { color: #b0ff4c; text-shadow: 0 0 12px #b0ff4c, 0 0 2px #000; }
    }

    @keyframes glitch {
      0% { transform: none; }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: none; }
    }

    footer {
      text-align: center;
      margin-top: 2em;
      padding: 1em 0;
      font-size: 0.9em;
      background: var(--hover-bg);
    }

    footer a {
      color: var(--link);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--link-hover);
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: max-content;
      background-color: #222;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .toast {
      position: fixed;
      bottom: 1em;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
