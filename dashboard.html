<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ CollectClock üí∞</title>
    <link rel="stylesheet" href="style.css"> <!-- Fixed file name -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>CollectClock</h1>
        <div id="user-info" style="display: none;">
            <img id="user-avatar" alt="User Avatar" class="avatar">
            <div class="user-details">
                <span id="username" class="username"></span>
                <div class="streak-info">
                    <span>Streak: <span id="current-streak">0</span></span>
                    <span>Best: <span id="highest-streak">0</span></span>
                </div>
            </div>
        </div>
    </header>

    <div class="daily-streak">
        Daily Streak: <span id="streak-count">0</span> days
    </div>

    <main>
        <h2>üèÜ Top Collectors</h2>
        <div class="leaderboard-container">
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Collector</th>
                        <th>Best Streak</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-list">
                    <!-- Leaderboard entries will be added here via JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="casino-list-container">
            <h3>Casino Bonus List</h3>
            <table class="tracker-table">
                <thead>
                    <tr>
                        <th>Casino</th>
                        <th>Next Bonus</th>
                        <th>‚úì</th>
                    </tr>
                </thead>
                <tbody id="casino-list">
                    <!-- Casino rows will be added dynamically via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <a href="https://cash.app/$godzillamasters" class="support-button">üíù Support CollectClock</a>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                let response = await fetch("/api/user"); // Fetch user info
                let data = await response.json();
                if (data.loggedIn) {
                    document.getElementById("user-info").style.display = "block";
                    document.getElementById("username").textContent = data.username;
                    document.getElementById("current-streak").textContent = data.current_streak; // Fixed key name
                    document.getElementById("highest-streak").textContent = data.highest_streak; // Fixed key name
                }
            } catch (error) {
                console.error("Error fetching user info:", error);
            }
        });
    </script>
</body>
</html>
