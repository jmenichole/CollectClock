<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ° Your CollectClock Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script> <!-- Ensures casinos are loaded -->
</head>
<body>
    <header>
        <h1>Welcome, <span id="username">Guest</span>!</h1>
        <img id="user-avatar" class="avatar" alt="User Avatar">
    </header>

    <div class="dashboard-container">
        <section class="streak-section">
            <h2>ðŸ”¥ Streak: <span id="streak-count">0</span> Days</h2>
            <div class="progress-bar-container">
                <div class="progress-bar" id="streak-progress"></div>
            </div>
        </section>

        <section class="casino-list">
            <h2>ðŸ’° Bonuses Left to Collect</h2>
            <ul id="casino-list">
                <!-- This will be populated by script.js -->
            </ul>
        </section>
    </div>

    <!-- Ticker Section (Keeping your original design) -->
    <div class="ticker-container">
        <div class="ticker" id="ticker">
            <!-- Your ticker items will be dynamically added here -->
        </div>
    </div>

    <!-- Footer with Trademark (Keeping your original content) -->
    <footer>
        <p>Â© 2025 CollectClock. All rights reserved.</p>
    </footer>

    <script>
        // Extract user ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("user") || "Guest";

        function getUserData(userId) {
            return {
                name: userId !== "Guest" ? `User #${userId}` : "Guest",
                avatar: userId !== "Guest"
                    ? `https://cdn.discordapp.com/avatars/${userId}/avatar.png`
                    : "https://via.placeholder.com/80"
            };
        }

        // Set user info
        const user = getUserData(userId);
        document.getElementById("username").innerText = user.name;
        document.getElementById("user-avatar").src = user.avatar;
    </script>
</body>
</html>
